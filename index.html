<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <section class="card__image">
        <img
          class="card__image--mobile"
          src="./images/image-product-mobile.jpg"
          alt="product image mobile"
          draggable="false"
        />
        <img
          class="card__image--desktop"
          draggable="false"
          src="./images/image-product-desktop.jpg"
          alt="product image desktop"
        />
      </section>
      <section class="card__content">
        <p class="card__content--label">Perfume</p>
        <h1 class="card__content--title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__content--description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__content--price">
          <span class="card__content--price-actual">$149.99</span>
          <span class="card__content--price-discount">$169.99</span>
        </div>
        <button class="card__content--button">
          <img src="./images/icon-cart.svg" alt="Icon Cart" draggable="false" />
          Add to Cart
        </button>
      </section>
    </main>

    <div class="attribution">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noreferrer"
        >
          Frontend Mentor.
        </a>
      </p>
      Coded by
      <a href="https://github.com/mrLuisFer" target="_blank" rel="noreferrer"
        >mrLuisFer</a
      >
      and
      <a href="https://github.com/MYMCARLOS" target="_blank" rel="noreferrer"
        >MYMCarlosRex</a
      >.
    </div>
  </body>
</html>
